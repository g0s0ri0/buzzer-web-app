<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Buzzer</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; margin: 20px; background-color: #f4f4f9; }
        .container { max-width: 600px; margin: auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .buzzer-btn { padding: 50px; font-size: 2em; width: 100%; height: 200px; cursor: pointer; background-color: #e74c3c; color: white; border: none; border-radius: 10px; transition: background-color 0.3s; }
        .buzzer-btn:hover:enabled { background-color: #c0392b; }
        .buzzer-btn:disabled { background-color: #95a5a6; cursor: not-allowed; }
        #scoreboard, #playerList { width: 100%; border-collapse: collapse; margin-top: 20px; }
        #scoreboard th, #scoreboard td { border: 1px solid #ddd; padding: 10px; }
        .admin-controls button { padding: 10px 20px; margin: 5px; font-size: 1em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Web Buzzer</h1>
        <div id="setup-view">
            <input type="text" id="name-input" placeholder="Ingresa tu nombre √∫nico o 'ADMIN'">
            <button onclick="joinGame()">Unirse</button>
            <p id="error-message" style="color: red;"></p>
        </div>

        <div id="player-view" style="display: none;">
            <h2>¬°Hola, <span id="player-name-display"></span>!</h2>
            <p>Esperando que el administrador inicie la ronda...</p>
            <button id="buzzer-button" class="buzzer-btn" onclick="pressBuzzer()" disabled>OPRIME AQU√ç</button>
        </div>

        <div id="admin-view" style="display: none;">
            <h2>‚≠ê Panel de Administrador</h2>
            <div class="admin-controls">
                <button onclick="startGame()">Iniciar Timer/Ronda</button>
                <button onclick="resetGame()">Reiniciar Juego Completo</button>
            </div>
            
            <h3>Participantes Conectados</h3>
            <ul id="playerList"></ul>
        </div>
        
        <h3>Clasificaci√≥n</h3>
        <table id="scoreboard">
            <thead>
                <tr><th>Pos.</th><th>Nombre</th><th>Tiempo (ms)</th></tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <script src="client.js"></script>
</body>
</html>
